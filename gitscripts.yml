alias:
  rb: "!~/.gitscripts/git-rebase.sh"
  sq: "!~/.gitscripts/git-squash.sh"
  s: "!(git status -s)"
  lg: "\"!f() { git log --oneline $@; }; f\""
  cb: "!~/.gitscripts/git-current-branch.sh"
  ai: "!~/.gitscripts/git-add-interactive.sh"
  cc: "!~/.gitscripts/git-current-commit.sh"
  cr: "!~/.gitscripts/git-current-remote.sh"
  fb: "!~/.gitscripts/git-filter-branch.sh"
  sc: "!~/.gitscripts/git-show-changes.sh"
  cp: "\"!f() {git commit -am \"$@\"; git push }; f\""